<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const baseUrl = "https://discord.com/oauth2/authorize";
            const params = {
                client_id: "1297569951632068618",
                permissions: "8",
                response_type: "code",
                redirect_uri: "http://crown.foo.ng/oauth2?event=bot.add",
                integration_type: "0",
                scope: "email identify guilds bot",
                state: "from github"
            };
            
            // Convert params object into a query string
            const queryString = new URLSearchParams(params).toString();
            
            // Construct full URL
            const fullUrl = `${baseUrl}?${queryString}`;
            
            // Redirect user
            window.location.href = fullUrl;
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = window.location.href;
    </script>
</body>
</html>
